<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/geral/font.css"/>
    <link rel="stylesheet" href="css/geral.css"/>
    <link rel="stylesheet" href="css/home.css"/>
    <title>Home</title>
</head>
<body>
<section id="home">
    <section id="superior_container">
        <!--Logo-->
        <img id="logo" src="assets/img/logo.png" height="330" width="341" alt="TEMOS QUE PENSAR NISTO">
        <!--Account Button-->
        <img id="account_button" src="assets/img/profile_photo.png" height="116" width="116"
             alt="TEMOS QUE PENSAR NISTO">
    </section>
    <!--Title-->
    <div id="account_title_container">
        <h1>Hi Kika!</h1>
    </div>
    <!--barra de pesquisa-->

    <!--Central Part-->
    <section id="central_part_container">
        <div class="central_button_container">
            <p>Suggestions of the Day</p>
            <img src="assets/img/suggestions_day_icon.png" height="400" width="359" alt="TEMOS QUE PENSAR NISTO">
        </div>
        <div class="central_button_container">
            <p>Future Suggestions</p>
            <img src="assets/img/future_suggestion_icon.png" height="400" width="365" alt="TEMOS QUE PENSAR NISTO">
        </div>
        <div class="central_button_container">
            <p>Friends Suggestions</p>
            <img src="assets/img/future_suggestion_icon.png" height="400" width="365" alt="TEMOS QUE PENSAR NISTO">
        </div>
        <div id="events_button_container" class="central_button_container">
            <p>Events</p>
            <img src="assets/img/events_icon.png" height="320" width="400" alt="TEMOS QUE PENSAR NISTO">
        </div>
        <div class="central_button_container">
            <p>My Pages</p>
            <img src="assets/img/my_pages_icon.png" height="400" width="328" alt="TEMOS QUE PENSAR NISTO">
        </div>
    </section>
    <section id="section_nav_container">
        <nav id="nav_container">
            <div class="nav_option_container" id="nav_friends_container">
                <img src="assets/img/friends_icon.png" height="96" width="149"
                     alt="TEMOS QUE PENSAR NISTO">
                <p>Friends</p>
            </div>
            <div class="nav_option_container" id="nav_home_container">
                <img src="assets/img/home_icon.png" height="124" width="111"
                     alt="TEMOS QUE PENSAR NISTO">
                <p>Home</p>
            </div>
            <div class="nav_option_container" id="nav_settings_container">
                <img src="assets/img/settings_icon.png" height="124" width="124"
                     alt="TEMOS QUE PENSAR NISTO">
                <p>Settings</p>
            </div>
        </nav>
    </section>
</section>
<script src="js/home.js"></script>
</body>
</html>
