<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/geral/font.css"/>
    <link rel="stylesheet" href="css/geral.css"/>
    <link rel="stylesheet" href="css/habilities.css"/>
    <title>What can you do?</title>
</head>
<body>
<div class="bar_container">
    <img src="assets/img/barra1.png" height="24" width="2600" alt="Sequence Bar">
</div>
<section class="title">
    <h1>What can you do?</h1>
    <p>Select just one answer per question...</p>
</section>

<section class="main_container">
    <p class="title_main_container">1. Speech:</p>
    <button class="hability_answer_container1">
        Normal
    </button>
    <button class="hability_answer_container1">
        Detectable speech disturbance
    </button>
    <button class="hability_answer_container1">
        Intelligible with repeating
    </button>
    <button class="hability_answer_container1">
        Speech combined with nonvocal communications
    </button>
    <button class="hability_answer_container1">
        Loss of useful speech
    </button>
    <button class="hability_answer_container1">
        Not apply
    </button>
</section>

<section class="main_container">
    <p class="title_main_container">2. Salivation:</p>
    <button class="hability_answer_container2">
        Normal
    </button>
    <button class="hability_answer_container2">
        Slight but definite excess of saliva in mouth; may have nighttime drooling
    </button>
    <button class="hability_answer_container2">
        Moderately excessive saliva; may have minimal drooling
    </button>
    <button class="hability_answer_container2">
        Marked excess of saliva with some drooling
    </button>
    <button class="hability_answer_container2">
        Marked drooling; requires constant tissue or handkerchief
    </button>
    <button class="hability_answer_container2">
        Not apply
    </button>
</section>
<section class="buttons">
    <div class="button_container">
        <button id="skip_button" type="submit" name="submit">Skip</button>
    </div>
    <div class="button_container">
        <button id="continue_button" type="submit" name="submit">Continue</button>
    </div>
</section>

<script>
    document.getElementById("skip_button").addEventListener("click", function () {
        window.location.replace("profile_photo.php");
    }, true);

    document.getElementById("continue_button").addEventListener("click", function () {
        window.location.replace("habilities2.html");
        //e guarda informação
    }, true);

/*    //Botões com as respostas
    function selected(e) {
        e.target.classList.toggle("hability_answer_container_selected");
        document.getElementById("continue_button").style.display = "block";

    }

    const buttons = document.querySelectorAll(".hability_answer_container");
    buttons.forEach((item) => {
        item.addEventListener("click", selected)
    });*/

    var button1 = document.getElementsByClassName('hability_answer_container1')
    for (var i = 0; i < button1.length; i++) {
        button1[i].addEventListener("click", function(){

            var selectedEl1 = document.querySelector(".hability_answer_container_selected1");
            if(selectedEl1){
                selectedEl1.classList.remove("hability_answer_container_selected1");
            }
            this.classList.add("hability_answer_container_selected1");
            document.getElementById("continue_button").style.display = "block";

        }, false);
    }

    var button2 = document.getElementsByClassName('hability_answer_container2')
    for (var j = 0; j < button2.length; j++) {
        button2[j].addEventListener("click", function(){

            var selectedEl2 = document.querySelector(".hability_answer_container_selected2");
            if(selectedEl2){
                selectedEl2.classList.remove("hability_answer_container_selected2");
            }
            this.classList.add("hability_answer_container_selected2");
            document.getElementById("continue_button").style.display = "block";

        }, false);
    }

</script>

</body>
</html>
