<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/geral/font.css"/>
    <link rel="stylesheet" href="css/geral.css"/>
    <link rel="stylesheet" href="css/habilities.css"/>
    <title>What can you do?</title>
  </head>
  <body>
  <div class="bar_container">
    <img src="assets/img/barra6.png" height="24" width="2600" alt="Sequence Bar">
  </div>
  <section class="title">
    <h1>What can you do?</h1>
    <p>Select just one answer per question...</p>
  </section>

  <section class="main_container">
    <p class="title_main_container">11. Dyspnea:</p>
    <button class="hability_answer_container">
      None
    </button>
    <button class="hability_answer_container">
      Occurs when walking
    </button>
    <button class="hability_answer_container">
      Occurs with one or more of the following: eating, bathing, dressing
    </button>
    <button class="hability_answer_container">
      Occurs at rest, difficulty breathing when either sitting or lying
    </button>
    <button class="hability_answer_container">
      Significant difficulty, considering using mechanical respiratory support
    </button>
    <button class="hability_answer_container">
      Not apply
    </button>
  </section>

  <section class="main_container">
    <p class="title_main_container">12. Orthopnea:</p>
    <button class="hability_answer_container">
      None
    </button>
    <button class="hability_answer_container">
      Some difficulty sleeping due to shortness of breath; routinely use <2 pillows
    </button>
    <button class="hability_answer_container">
      Needs extra pillows in order to sleep (>2)
    </button>
    <button class="hability_answer_container">
      Can only sleep sitting up
    </button>
    <button class="hability_answer_container">
      Unable to sleep
    </button>
    <button class="hability_answer_container">
      Not apply
    </button>
  </section>
  <section class="buttons">
    <div class="button_container">
      <button id="skip_button" type="submit" name="submit">Skip</button>
    </div>
    <div class="button_container">
      <button id="continue_button" type="submit" name="submit">Continue</button>
    </div>
  </section>

  <script>
    document.getElementById("skip_button").addEventListener("click", function () {
      window.location.replace("profile_photo.php");
    }, true);

    document.getElementById("continue_button").addEventListener("click", function () {
      window.location.replace("habilities7.html");
      //e guarda informação
    }, true);

    //Botões com as respostas
    function selected(e) {
      e.target.classList.toggle("hability_answer_container_selected");
      document.getElementById("continue_button").style.display = "block";

    }

    const buttons = document.querySelectorAll(".hability_answer_container");
    buttons.forEach((item) => {
      item.addEventListener("click", selected)
    });
  </script>
  </body>
</html>
