<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />
    <title>Create Account</title>
  </head>
  <body>
    <section id="sign up">
      <div>
        <h1>Create an Account</h1>
        <p>To become part of the family</p>
      </div>
      <!--First Name-->
      <form id="signup-form" class="modal">
        <div class="input-field">
          <label>First Name</label>
          <input type="text" id="first-name" placeholder="Olivia" required />
        </div>
        <!--Last Name-->
        <div class="input-field">
          <label>Last Name</label>
          <input type="text" id="last-name" placeholder="Smith" required />
        </div>
        <!--E-mail-->
        <div class="input-field">
          <label>E-mail address</label>
          <input
            type="email"
            id="signup-email"
            placeholder="example@email.com"
            required
          />
        </div>
        <!--E-mail Error-->
        <div id="emailError"></div>

        <!--Password-->
        <div class="input-field">
          <label>Password</label>
          <input
            type="password"
            id="signup-password"
            placeholder="********"
            required
          />
        </div>

        <!--Confirm Password-->
        <div class="input-field">
          <label>Confirm Password</label>
          <input
            type="password"
            id="signup-confirm-password"
            placeholder="********"
            required
          />
        </div>

        <!--Mobile Phone Number-->
        <div class="input-field">
          <label>Phone Number</label>
          <input
            type="tel"
            id="phone-number"
            placeholder="911 111 111"
            required
          />
        </div>

        <!--Date of Birth-->
        <div class="input-field">
          <label>Date of Birth</label>
          <input type="date" id="birth-date" value="2022-12-06" required />
        </div>

        <a href="before_starting.html"><p>Create Account</p> </a>
        <p>Already have an account? <a href="login.html">Login</a> instead!</p>
      </form>
    </section>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.jss"></script>

    <script src="js/firebase.js"></script>

    <script src="js/auth.js"></script>
  </body>
</html>
