<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/geral/font.css"/>
    <link rel="stylesheet" href="css/geral.css"/>
    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="css/events.css"/>
    <title>Events</title>
</head>
<body>

<section id="events_list">
    <section id="superior_container">
        <!--Logo-->
        <img id="logo" src="assets/img/logo.png" height="330" width="341" alt="TEMOS QUE PENSAR NISTO">
        <!--Account Button-->
        <img id="account_button" src="assets/img/profile_photo.png" height="116" width="116"
             alt="TEMOS QUE PENSAR NISTO">
    </section>

    <section id="header_events_list">

        <div id="arrow_back_title_container">
            <!--Arrow to go back-->
            <button id="button_arrow_back">
                <img src="assets/img/arrow_back.png" height="32" width="48" alt="Arrow to go back"/>
            </button>
            <!--Title-->
            <h1>Events</h1>
        </div>
        <!--Bar filter and search-->
        <div id="filter_search">
            <button id="button_filter" name="filter" type="button" value="Filter">Filter</button>
            <label id="search">
                <button id="button_search">
                    <img src="assets/img/search.png" height="24" width="25" alt="Image of a black magnifying glass"/>
                </button>
                <input id="input_search" type="text" name="search" placeholder="Searching for a friend...">
            </label>
        </div>
    </section>
    <section id="main_events_list">
        <!--Event Walk-->
        <div class="event_buttons_heart_go">
            <div id="event_walk">
                <img id="image_event_walk" class="image_events_list" src="assets/img/event_walk.png" height="98" width="583"
                     alt="Image of a group of people of various ages smiling in outdoors"/>
                <p id="date_event_walk" class="text_date_events_list">04th of december</p>
                <div class="title_event_friends_photos">
                    <h4 id="title_event_walk" class="title_event_events_list">WALK TO DEFEAT ALSÂ® - NORTHEASTERN</h4>
                    <img src="assets/img/friends_events_list.png" height="38" width="83"
                         alt="Profile pictures of friends attending the event"/>
                </div>
                <p id="hours_event_walk" class="text_hours_events_list">08:30 am - 12:00 am</p>
                <div class="text_events_list_accessible">
                    <p id="local_event_walk" class="text_events_list">Neuroscience Group Field - Fox Cities Stadium (3 km)</p>
                    <img class="image_accessible" src="assets/img/accessible_green.png" height="34" width="116"
                         alt="Rectangle with green border saying accessible and with a checkmark"/>
                </div>
            </div>
            <div class="buttons_heart_go_events_list">
                <img class="button_heart" src="assets/img/button_heart.png" height="33" width="36" alt="Button in a shape of heart"/>
                <img src="assets/img/line_heart_go.png" height="3" width="47"
                     alt="Line-shaped decoration to separate the heart-shaped button and the button that says go"/>
                <img class="button_go" src="assets/img/button_go.png" height="34" width="34" alt="Button that says go!"/>
            </div>
        </div>

        <!--Event Columbus-->
        <div id="div_event_columbus_buttons_heart_go" class="event_buttons_heart_go">
            <div id="event_columbus">
                <img class="image_events_list" src="assets/img/event_columbus.png" height="98" width="583"
                     alt="Image of a happy family sitting at a table in indoors"/>
                <p class="text_date_events_list">15th of december</p>
                <div class="title_event_friends_photos">
                    <h4 class="title_event_events_list">FREE SUNDAYS AT THE COLUMBUS MUSEUM OF ART</h4>
                    <img src="assets/img/friends_events_list.png" height="38" width="83"
                         alt="Profile pictures of friends attending the event"/>
                </div>
                <p class="text_hours_events_list">03:00 pm - 05:00 pm</p>
                <div class="text_events_list_accessible">
                    <p class="text_events_list">Columbus Museum of Art (5 km)</p>
                    <img class="image_accessible" src="assets/img/accessible_red.png" height="34" width="139"
                         alt="Rectangle with red border saying accessible and with a checkmark"/>
                </div>
            </div>
            <div class="buttons_heart_go_events_list">
                <img class="button_heart" src="assets/img/button_heart.png" height="33" width="36" alt="Button in a shape of heart"/>
                <img src="assets/img/line_heart_go.png" height="3" width="47"
                     alt="Line-shaped decoration to separate the heart-shaped button and the button that says go"/>
                <img class="button_go" src="assets/img/button_go.png" height="34" width="34" alt="Button that says go!"/>
            </div>
        </div>

    </section>

    <!--FALTA A SETA DE ANDAR PARA BAIXO-->
    <div id="div_seta_descer">
        <!--            <a href="#mapa">--><img src="assets/img/seta_descer.png" alt="arrow icon" width="47" height="47"
                                                id="seta_descer" /><!--</a>-->
    </div>

    <section id="section_nav_container">
        <nav id="nav_container">
            <div class="nav_option_container" id="nav_friends_container">
                <img src="assets/img/friends_icon.png" height="96" width="149"
                     alt="TEMOS QUE PENSAR NISTO">
                <p>Friends</p>
            </div>
            <div class="nav_option_container" id="nav_home_container">
                <img src="assets/img/home_icon.png" height="124" width="111"
                     alt="TEMOS QUE PENSAR NISTO">
                <p>Home</p>
            </div>
            <div class="nav_option_container" id="nav_settings_container">
                <img src="assets/img/settings_icon.png" height="124" width="124"
                     alt="TEMOS QUE PENSAR NISTO">
                <p>Settings</p>
            </div>
        </nav>
    </section>
</section>
<script src="js/events.js"></script>
<script src="js/button.js"></script>
</body>
</html>
