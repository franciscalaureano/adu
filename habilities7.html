<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/geral/font.css"/>
    <link rel="stylesheet" href="css/geral.css"/>
    <link rel="stylesheet" href="css/habilities.css"/>
    <title>What can you do?</title>
  </head>
  <body>
  <div class="bar_container">
    <img src="assets/img/barra7.png" height="24" width="2600" alt="Sequence Bar">
  </div>
  <section class="title">
    <h1>What can you do?</h1>
    <p>Select just one answer per question...</p>
  </section>

  <section class="main_container">
    <p class="title_main_container">13. Respiratory insufficiency:</p>
    <div class="hability_answer_container">
      <p>None</p>
    </div>
    <div class="hability_answer_container">
      <p>Intermittent use of BiPAP</p>
    </div>
    <div class="hability_answer_container">
      <p>Continuous use of BiPAP during the night</p>
    </div>
    <div class="hability_answer_container">
      <p>Continuous use of BiPAP during the night and day </p>
    </div>
    <div class="hability_answer_container">
      <p>Invasive mechanical ventilation by intubation or tracheostomy</p>
    </div>
    <div class="hability_answer_container">
      <p>Not apply</p>
    </div>
  </section>

  <section id="buttons" class="buttons">
    <div class="button_container">
      <button class="skip_button" type="submit" name="submit">Skip</button>
    </div>
    <div class="button_container">
      <button class="continue_button" type="submit" name="submit">Continue</button>
    </div>
  </section>
  </body>
</html>
