<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/geral/font.css"/>
    <link rel="stylesheet" href="css/geral.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <title>Login</title>
</head>
<body>
<!--Title-->
<div id="account_title_container">
    <h1>Welcome to</h1>
</div>
<div id="logo_container">
    <img id="logo" src="assets/img/logo.png" height="330" width="341" alt="TEMOS QUE PENSAR NISTO">
</div>
<form id="login_form">
    <div class="input-field">
        <label>E-mail address</label>
        <input
                type="email"
                id="signup-email"
                placeholder="ex: example@email.com"
                required
        />
    </div>
    <!--E-mail Error-->
    <div class="emailError"></div>

    <!--Password-->
    <div class="input-field">
        <label>Password</label>
        <input
                type="password"
                id="signup-password"
                placeholder="********"
                required
        />
    </div>
</form>
<div id="login_submit_container">
    <button id="login_submit_button" type="submit" form="login_form" value="login">Login</button>
    <p>Donâ€™t have an account? <a href="index.html">Create one</a>!</p>
</div>
</body>
</html>
