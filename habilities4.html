<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/geral/font.css"/>
    <link rel="stylesheet" href="css/geral.css"/>
    <link rel="stylesheet" href="css/habilities.css"/>
    <title>What can you do?</title>
</head>
<body>
<div class="bar_container">
    <img src="assets/img/barra4.png" height="24" width="2600" alt="Sequence Bar">
</div>
<section class="title">
    <h1>What can you do?</h1>
    <p>Select just one answer per question...</p>
</section>

<section class="main_container">
    <p class="title_main_container">7. Dressing and hygiene:</p>
    <button class="hability_answer_container">
        Normal function
    </button>
    <button class="hability_answer_container">
        Independent and complete self-care with effort or decreased efficiency
    </button>
    <button class="hability_answer_container">
        Intermittent assistance or substitute methods
    </button>
    <button class="hability_answer_container">
        Needs attendant for self-care
    </button>
    <button class="hability_answer_container">
        Total dependence
    </button>
    <button class="hability_answer_container">
        Not apply
    </button>
</section>

<section class="main_container">
    <p class="title_main_container">8. Turning in bed and adjusting bed clothes:</p>
    <button class="hability_answer_container">
        Normal
    </button>
    <button class="hability_answer_container">
        Somewhat slow and clumsy but no help needed
    </button>
    <button class="hability_answer_container">
        Can turn alone or adjust sheets but with great difficulty
    </button>
    <button class="hability_answer_container">
        Can initiate but not turn or adjust sheets alone
    </button>
    <button class="hability_answer_container">
        Helpless
    </button>
    <button class="hability_answer_container">
        Not apply
    </button>
</section>
<section class="buttons">
    <div class="button_container">
        <button id="skip_button" type="submit" name="submit">Skip</button>
    </div>
    <div class="button_container">
        <button id="continue_button" type="submit" name="submit">Continue</button>
    </div>
</section>

<script>
    document.getElementById("skip_button").addEventListener("click", function () {
        window.location.replace("profile_photo.php");
    }, true);

    document.getElementById("continue_button").addEventListener("click", function () {
        window.location.replace("habilities5.html");
        //e guarda informação
    }, true);

    //Botões com as respostas
    function selected(e) {
        e.target.classList.toggle("hability_answer_container_selected");
        document.getElementById("continue_button").style.display = "block";

    }

    const buttons = document.querySelectorAll(".hability_answer_container");
    buttons.forEach((item) => {
        item.addEventListener("click", selected)
    });
</script>
</body>
</html>
